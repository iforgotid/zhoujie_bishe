<!DOCTYPE html>
<html>
<head>
  <title>求职者首页</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="mark@wosai-inc.com">
  <link href="http://wosaimg.com/css/lib/bootstrap/2.3.2/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h3>
        {{seekerName}}
      </h3>
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="/seeker/index" data-toggle="tab">所有职位</a>
          </li>
          <li>
            <a href="/seeker/position/posted" data-toggle="tab">我投递的职位</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active">
            <table class="table">
              <thead>
              <tr>
                <th>
                  职位名称
                </th>
                <th>
                  类型
                </th>
                <th>
                  学历要求
                </th>
                <th>
                  薪资范围
                </th>
                <th>
                  操作
                </th>
              </tr>
              </thead>
              <tbody>
              {{#positionList}}
              <tr>
                <td>
                  {{name}}
                </td>
                <td>
                  {{type}}
                </td>
                <td>
                  {{education}}
                </td>
                <td>
                  {{payment}}
                </td>
                <td>
                  <a href="/position/{{_id}}" target="_blank">查看详情</a>
                  <a href="/seeker/postPosition/{{_id}}" target="_blank">应聘职位</a>
                </td>
              </tr>
              {{/positionList}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
