<!DOCTYPE html>
<html>
<head>
  <title>投递简历</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="mark@wosai-inc.com">
  <link href="http://wosaimg.com/css/lib/bootstrap/2.3.2/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <h3>{{seekerName}}您好，您正在应聘的职位是:{{name}}</h3>
  <div class="row-fluid">
    <div class="span12">
      <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span6">
          <form action="/seeker/postPosition/{{_id}}" method="post">
            <fieldset>
              <legend>投递简历</legend>
              <label>期望薪资</label>
              <input type="text" name="wantedPayment"/>
              <label>项目经验</label>
              <textarea name="projectInfo"></textarea>
              <label>工作经验</label>
              <textarea name="workingInfo"></textarea>
              <label>教育经历</label>
              <textarea name="educationInfo"></textarea>
              <span class="help-block">请确认以上信息无误，点击提交注册公司</span>
              <button type="submit" class="btn">提交</button>
            </fieldset>
          </form>
        </div>
        <div class="span4">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
