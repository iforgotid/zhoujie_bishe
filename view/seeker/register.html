<!DOCTYPE html>
<html>
<head>
  <title>求职者注册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="mark@wosai-inc.com">
  <link href="http://wosaimg.com/css/lib/bootstrap/2.3.2/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <form action="/seekerRegister" method="post">
        <fieldset>
          <legend>注册求职者</legend>
          <label>姓名</label>
          <input type="text" name="name" />
          <label>登录名</label>
          <input type="text" name="username" />
          <label>密码</label>
          <input type="password" name="password" />
          <label>手机号</label>
          <input type="text" name="cellphone" />
          <label>学历</label>
          <input type="text" name="education" />
          <label>生日</label>
          <input type="text" name="birthday" />
          <label>个人描述</label>
          <textarea name="description"></textarea>
          <span class="help-block">请确认以上信息无误，点击提交注册公司</span>
          <button type="submit" class="btn">提交</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
